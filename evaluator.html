<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dys Defense - Encryption Strength Evaluator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="evaluator.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html"><img src="logo.png" alt="Logo" class="logo"></a>
            <nav class="header-nav">
                <a href="lab.html" class="nav-link">LAB</a>
                <a href="tutorials.html" class="nav-link">TUTORIALS</a>
                <a href="evaluator.html" class="nav-link">EVALUATOR</a>
            </nav>
            <a href="support.html" class="support-link">Support</a>
        </div>
    </header>

    <main>
        <div class="cipher-container">
            <h1 class="text-center">Encryption Strength Evaluator</h1>
            <form id="evaluatorForm" class="mt-4">
                <div class="form-group">
                    <label for="plaintext">Enter Plaintext:</label>
                    <textarea id="plaintext" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="ciphertext">Enter Ciphertext:</label>
                    <textarea id="ciphertext" class="form-control" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="evaluateStrength()">Evaluate</button>
            </form>

            <div id="result" class="result-container mt-4">
                <h2 class="text-center">Score: <span id="score"></span>/10</h2>
                <p id="feedback" class="text-center"></p>
            </div>
        </div>
    </main>

    <footer class="py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="footer-text">&copy; 2024 Dys Defense. All rights reserved.</p>
            <div class="footer-links">
                <a href="home.html" class="footer-link">Home</a>
                <a href="about.html" class="footer-link">About</a>
                <a href="support.html" class="footer-link">Support</a>
            </div>
        </div>
    </footer>
</body>

</html>
