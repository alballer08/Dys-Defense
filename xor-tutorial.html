// Function to encrypt text using the XOR cipher
function encryptXOR() {
    // Get the text input from the user
    const text = document.getElementById('xor-text').value;
    // Get the key input from the user
    const key = document.getElementById('xor-key').value;
    // Perform XOR encryption and display the result
    document.getElementById('xor-result').value = xorCipher(text, key);
}

// Function to decrypt text using the XOR cipher
function decryptXOR() {
    // Get the text input from the user
    const text = document.getElementById('xor-text').value;
    // Get the key input from the user
    const key = document.getElementById('xor-key').value;
    // Perform XOR decryption and display the result (XORing again with the same key will decrypt the text)
    document.getElementById('xor-result').value = xorCipher(text, key);
}

// Function to perform XOR encryption/decryption
function xorCipher(text, key) {
    // Initialize an empty string to store the result
    let result = '';
    // Loop through each character in the text
    for (let i = 0; i < text.length; i++) {
        // XOR each character's ASCII code with the corresponding character's ASCII code from the key
        result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
    }
    // Return the final result string
    return result;
}</textarea>
