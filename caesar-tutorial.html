// Function to handle Caesar cipher encryption
function encryptCaesar() {
    // Retrieve the text input from the HTML element with id 'caesar-text'
    const text = document.getElementById('caesar-text').value;
                        
    // Retrieve the key input, convert it to an integer, from the HTML element with id 'caesar-key'
    const key = parseInt(document.getElementById('caesar-key').value);
                        
    // Call the caesarCipher function with the text and key to get the encrypted result
    const result = caesarCipher(text, key);
                        
    // Display the encrypted result in the HTML element with id 'caesar-result'
    document.getElementById('caesar-result').value = result;
}
                    
// Function to handle Caesar cipher decryption
function decryptCaesar() {
    // Retrieve the text input from the HTML element with id 'caesar-text'
    const text = document.getElementById('caesar-text').value;
                        
    // Retrieve the key input, convert it to an integer, from the HTML element with id 'caesar-key'
    const key = parseInt(document.getElementById('caesar-key').value);
                        
    // Call the caesarCipher function with the text and negative key to get the decrypted result
    const result = caesarCipher(text, -key);
                        
    // Display the decrypted result in the HTML element with id 'caesar-result'
    document.getElementById('caesar-result').value = result;
}
                    
// Function that implements the Caesar cipher logic
function caesarCipher(text, key) {
    // Define the lowercase alphabet for reference
    const alphabet = 'abcdefghijklmnopqrstuvwxyz';
                        
    // Define the uppercase alphabet for reference
    const upperAlphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                        
    // Initialize an empty string to store the result
    let result = '';
                        
    // Loop through each character in the input text
    for (let i = 0; i < text.length; i++) {
    // Get the current character from the text
        let char = text[i];
                            
        // Check if the character is a lowercase letter
        if (alphabet.includes(char)) {
            // Find the new index after shifting by the key (mod 26 ensures it wraps around the alphabet)
            let index = (alphabet.indexOf(char) + key) % 26;
                                
            // Adjust the index if it becomes negative (wraps around the alphabet)
            if (index < 0) index += 26;
                                
                // Append the shifted character to the result
                result += alphabet[index];
                                
                // Check if the character is an uppercase letter
        } else if (upperAlphabet.includes(char)) {
                // Find the new index after shifting by the key (mod 26 ensures it wraps around the alphabet)
                let index = (upperAlphabet.indexOf(char) + key) % 26;
                                
                // Adjust the index if it becomes negative (wraps around the alphabet)
                if (index < 0) index += 26;
                                
                // Append the shifted character to the result
                result += upperAlphabet[index];
                                
                // If the character is not a letter, append it as is
        } else {
                result += char;
        }
    }
                        
        // Return the final encrypted or decrypted text
        return result;
}</textarea>
