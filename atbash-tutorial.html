// Function to handle Atbash cipher encryption
function encryptAtbash() {
    // Retrieve the text input from the HTML element with id 'atbash-text'
    const text = document.getElementById('atbash-text').value;
                        
    // Call the atbashCipher function to get the encrypted result
    const result = atbashCipher(text);
                        
    // Display the encrypted result in the HTML element with id 'atbash-result'
    document.getElementById('atbash-result').value = result;
}
                    
// Function to handle Atbash cipher decryption
function decryptAtbash() {
    // Retrieve the text input from the HTML element with id 'atbash-text'
    const text = document.getElementById('atbash-text').value;
                        
    // Call the atbashCipher function to get the decrypted result (same function is used for both encryption and decryption)
    const result = atbashCipher(text);
                        
    // Display the decrypted result in the HTML element with id 'atbash-result'
    document.getElementById('atbash-result').value = result;
}
                    
// Function that implements the Atbash cipher logic
function atbashCipher(text) {
    // Define the uppercase alphabet and its reversed version for reference
    const alphabetUpper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const reversedAlphabetUpper = 'ZYXWVUTSRQPONMLKJIHGFEDCBA';
                        
    // Define the lowercase alphabet and its reversed version for reference
    const alphabetLower = 'abcdefghijklmnopqrstuvwxyz';
    const reversedAlphabetLower = 'zyxwvutsrqponmlkjihgfedcba';
                        
    // Split the input text into an array of characters, map each character to its Atbash cipher equivalent, and join the array back into a string
    return text.split('').map(char => {
        // Check if the character is an uppercase letter
        if (alphabetUpper.indexOf(char) !== -1) {
            // Find the corresponding character in the reversed uppercase alphabet
            const index = alphabetUpper.indexOf(char);
            return reversedAlphabetUpper[index];
                                
        // Check if the character is a lowercase letter
        } else if (alphabetLower.indexOf(char) !== -1) {
            // Find the corresponding character in the reversed lowercase alphabet
            const index = alphabetLower.indexOf(char);
            return reversedAlphabetLower[index];
                                
        // If the character is not a letter, return it unchanged
        } else {
            return char;
        }
    }).join(''); // Join the array of characters back into a string and return the result
}</textarea>
