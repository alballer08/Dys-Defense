<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Dys Defense - Support</title>
    <script src="support.js"></script>
    <link rel="shortcut icon" type="image/png" href="shield.png">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "3Yn80XuyzUC3cOE7Q",
      });
   })();
</script>
</head>

<body>
    <div class="flex-wrapper">
        <header class="py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="dashboard.html"><img src="logo.png" alt="Logo" class="logo"></a>
                <nav class="header-nav">
                    <a href="lab.html" class="nav-link">LAB</a>
                    <a href="tutorials.html" class="nav-link">TUTORIALS</a>
                    <a href="evaluator.html" class="nav-link">EVALUATOR</a>
                </nav>
                <a href="support.html" class="support-link">Support</a>
            </div>
        </header>

        <div class="container mt-4 flex-content">
            <div class="row">
                <div class="col-md-6 p-5 bg-primary text-white">
                    <h1>Hi there!</h1>
                    <h4>This is the support page. Enter a name, email, and message and someone will get back to you shortly.</h4>
                </div>
                <div class="col-md-6 py-3">
                    <h1>Support form</h1>
                    <div class="form-group">
                        <h5 for="name">Name</h5>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" />
                    </div>
                    <div class="form-group">
                        <h5 for="email">Email</h5>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                    </div>
                    <div class="form-group">
                        <h5 for="message">Message</h5>
                        <textarea id="message" rows="3" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="sendMail()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="footer-text">&copy; 2024 Dys Defense. All rights reserved.</p>
            <div class="footer-links">
                <a href="index.html" class="footer-link">Home</a>
                <a href="dashboard.html" class="footer-link">Dashboard</a>
                <a href="support.html" class="footer-link">Support</a>
            </div>
        </div>
    </footer>
</body>


</html>
