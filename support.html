<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dys Defense - Support</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="support.js" defer></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("3Yn80XuyzUC3cOE7Q"); // Replace with your actual EmailJS User ID
        })();
    </script>
</head>

<body>
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html"><img src="logo.png" alt="Logo" class="logo"></a>
            <nav class="header-nav">
                <a href="lab.html" class="nav-link">LAB</a>
                <a href="tutorials.html" class="nav-link">TUTORIALS</a>
                <a href="evaluator.html" class="nav-link">EVALUATOR</a>
            </nav>
            <a href="support.html" class="support-link">Support</a>
        </div>
    </header>

    <main>
        <div class="cipher-container">
            <h2>Submit a Support Ticket</h2>
            <form id="support-form">
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" class="form-control" rows="3" required>
                </div>
                <div class="form-group">
                    <label for="issue">Describe your issue:</label>
                    <textarea id="issue" name="issue" class="form-control" rows="3" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="footer-text">&copy; 2024 Dys Defense. All rights reserved.</p>
            <div class="footer-links">
                <a href="home.html" class="footer-link">Home</a>
                <a href="about.html" class="footer-link">About</a>
                <a href="support.html" class="footer-link">Support</a>
            </div>
        </div>
    </footer>
</body>

</html>
